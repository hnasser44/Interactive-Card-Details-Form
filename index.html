<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>

    <div class="cards">
      <div class="back-card">
        <img src="/images/bg-card-back.png" alt="">
        <span>000</span>
      </div>
      <div class="front-card">
        <img src="/images/card-logo.svg" alt="">
        <h1>0000 0000 0000 0000</h1>
        <div class="card-info">
          <span>JANE APPLESEED</span>
          <span>
            <span class="front-card-month">00</span>
            /
            <span class="front-card-year">00</span>
          </span>
        </div>
      </div>
    </div>
    
    

    <form>
      <div class="input-container">
        <label>CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed" class="name-input">
        <span class="error-message name-error-message"></span>
      </div>
      <div class="input-container">
        <label>CARD NUMBER</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-input">
        <span class="error-message number-error-message"></span>
      </div>
      <div class="input-container">
        <div class="exp-date">
          <label>EXP. DATE (MM/YY)</label>
          <div>
            <input type="text" placeholder="MM" class="month-input">
            <input type="text" placeholder="YY" class="year-input">
          </div>
          <span class="error-message expdate-error-message"></span>
        </div>
        <div class="cvc">
          <label>CVC</label>
          <input type="text" placeholder="e.g. 123" class="cvc-input">
          <span class="error-message cvc-error-message"></span>
        </div>
      </div>
      <button type="submit">Confirm</button>
      <div class="success hide">
        <img src="/images/icon-complete.svg" alt="">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </form>





  </main>
  
 
</body>
</html>
